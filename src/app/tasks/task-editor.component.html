<form class="container" (submit)="saveTask()">
  <h3>Task Editor:</h3>
  <p>Your task name is {{task.name}}</p>
  <div class="form-group">
    <input type="text" name="task.name"
      class="form-control"
      placeholder="Task name"
      [(ngModel)] = "task.name"
      required>
  </div>

  <div class="form-group">
    <input type="date" name="task.deadline"
      class="form-control"
      [(ngModel)] = "task.deadline"
      required>
  </div>

  <div class="form-group">
    <input type="number" name="task.pomodorosRequired"
      class="form-control"
      placeholder="Pomodoros required"
      min="1"
      max="4"
      [(ngModel)] = "task.pomodorosRequired"
      required>
  </div>

  <div class="form-group">
    <input type="checkbox" name="queued"
    [(ngModel)] = "task.queued">
    <label for="queued"> this task by default?</label>
  </div>

  <p>
    <input type="submit" class="btn btn-success" value="Save">
    <a [routerLink]="['']" class="btn btn-danger">Cancel</a>
  </p>
</form>
