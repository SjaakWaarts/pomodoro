
<div class="container text-center">
  <img src="assets/img/pomodoro.png" [ngClass]="{pulse : !isPaused}" />
  <h3><small>{{taskName}}</small></h3>
  <h1>{{minutes}}:{{seconds | number: '2.0'}} </h1>
  <p>
    <button
      class="btn btn-default"
      (click) = "togglePause()">
      {{buttonLabel}}
    </button>
  </p>
